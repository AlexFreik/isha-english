site_name: Isha English
site_url: https://platform.ishaenglish.com/
repo_url: https://github.com/AlexFreik/isha-english/

theme:
    name: material
    language: ru # The build's language

    features:
        - navigation.tracking
        - navigation.tabs
        - content.action.edit
        - content.action.view
        - navigation.path

    palette:
        - media: '(prefers-color-scheme: light)' # Palette toggle for light mode
          scheme: default
          primary: indigo
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode

        - media: '(prefers-color-scheme: dark)' # Palette toggle for dark mode
          scheme: slate
          primary: indigo
          toggle:
              icon: material/brightness-4
              name: Switch to light mode

extra:
    alternate:
        - name: Русский
          link: /
          lang: ru

extra_javascript:
    - js/extra.js

extra_css:
    - css/exercises.css

plugins:
    - search:
          lang: ru # Set language for search

markdown_extensions:
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.details
    - attr_list
    - md_in_html

nav:
    - Home: 'index.md'
    - 'Уроки':
          - 'lessons/present-simple.md'
          - 'lessons/present-continuous.md'
    - 'Theory.md'
    - 'Vocabulary.md'
